<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="static/js/script.js"></script>
    
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                WEATHER DASHBOARD
            </div>
            <div class="content-large">
                <div class="card" style="width: 18rem;">
                    <div class="card-body" id="city-name-large" style="text-align: center;">
                        <h5 class="card-title" id="city-name-large">Atlanta (2020-07-23)</h5>
                        <!-- <p class="card-text">Weather information</p> -->
                    </div>
                    <img class="card-img-top" src="http://openweathermap.org/img/wn/04d.png" alt="Card image cap" style="width: 50px;height: 50px; margin:auto; background: rgb(120, 120, 143)">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Temperature</li>
                        <li class="list-group-item">Humidity</li>
                        <li class="list-group-item">Wind Speed</li>
                        <li class="list-group-item">UV Index</li>
                    </ul>
                </div>
            </div>
            <!-- <div class="content-large">Content #1b</div> -->
            <div class="content-small">
                <form class="form-inline mr-auto">
                    <input class="form-control mr-sm-2" id="search-button" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-unique btn-rounded btn-sm my-0" type="submit">Search</button>
                </form>
                <div class="card" id="search-history" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item search-item">Seattle</li>
                    <li class="list-group-item search-item">Ulaanbaatar</li>
                    <li class="list-group-item search-item">Vestibulum at eros</li>
                </ul>
                </div>
            </div>
            <!-- <div class="content-small">Content #2b</div> -->
            <div class="content-smaller">Content #3a</div>
            <div class="content-smaller">Content #3b</div>
            <div class="content-smaller">Content #3c</div>
            <div class="content-smaller">Content #3d</div>

            <div class="content-footer">Toogii &copy 2020</div>
        </div>
        <!-- <footer>
            
        </footer> -->
    </div>
</body>
</html>
