<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="static/js/script.js"></script>
    
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                WEATHER DASHBOARD
            </div>
            <div class="content-large main-card">
                <div class="card big-screen" id="big-screen">
                    <img class="card-img-top weather-icon" src="http://openweathermap.org/img/wn/04d@2x.png" style="width: 250px;height: 200px; margin:auto; background: rgb(64, 64, 163)" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title" id="city-name-large" style="font-weight: bold; text-align: center;">City...</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="desc" style="font-weight: bold;">....</li>

                        <li class="list-group-item" id="temp" style="font-weight: normal;">....</li>
                        <li class="list-group-item" id="humid" style="font-weight: normal;">....</li>
                        <li class="list-group-item" id="speed" style="font-weight: normal;">....</li>
                        <li class="list-group-item" id="uv-index" style="font-weight: normal;">....</li>
                    </ul>
                </div>
                
                <div class="content-smaller day-1">
                    <div id="small-date" style="font-size: 15px;">....</div>
                    <img class="small-weather-icon" id="small-weather-icon" src="http://openweathermap.org/img/wn/04d@2x.png" style="width: 40px; height: 40px; background: rgb(64, 64, 163); text-align: center;" alt="Card image cap">
                    <div id="small-temp" style="font-size: 15px;">....</div>
                    <div id="small-humidity" style="font-size: 15px;">....</div>
                </div>
                <div class="content-smaller day-2">
                    <div id="small-date" style="font-size: 15px;">....</div>
                    <img class="small-weather-icon" id="small-weather-icon" src="http://openweathermap.org/img/wn/04d@2x.png" style="width: 40px; height: 40px; background: rgb(64, 64, 163); text-align: center;" alt="Card image cap">
                    <div id="small-temp" style="font-size: 15px;">....</div>
                    <div id="small-humidity" style="font-size: 15px;">....</div>
                </div>
                <div class="content-smaller day-3">
                    <div id="small-date" style="font-size: 15px;">....</div>
                    <img class="small-weather-icon" id="small-weather-icon" src="http://openweathermap.org/img/wn/04d@2x.png" style="width: 40px; height: 40px; background: rgb(64, 64, 163); text-align: center;" alt="Card image cap">
                    <div id="small-temp" style="font-size: 15px;">....</div>
                    <div id="small-humidity" style="font-size: 15px;">....</div>
                </div>
                <div class="content-smaller day-4">
                    <div id="small-date" style="font-size: 15px;">....</div>
                    <img class="small-weather-icon" id="small-weather-icon" src="http://openweathermap.org/img/wn/04d@2x.png" style="width: 40px; height: 40px; background: rgb(64, 64, 163); text-align: center;" alt="Card image cap">
                    <div id="small-temp" style="font-size: 15px;">....</div>
                    <div id="small-humidity" style="font-size: 15px;">....</div>
                </div>
            </div>
            <div class="content-small">
                <form class="form-inline mr-auto">
                    <input class="form-control mr-sm-2" id="search-input" type="text" placeholder="Search" aria-label="Search">
                    <button class="btn btn-unique btn-rounded btn-sm my-0" id="search-button" type="submit">Search</button>
                </form>
                <div class="card" id="search-history" style="width: 18rem;">
                <ul class="list-group list-group-flush search-list">
                    <li class="list-group-item search-item">....</li>
                    <li class="list-group-item search-item">....</li>
                    <li class="list-group-item search-item">....</li>
                </ul>
                </div>
            </div>


            <div class="content-footer">Toogii &copy 2020</div>
        </div>
    </div>
</body>
</html>
